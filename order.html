<body>
    <nav class="navbar navbar-expand-lg fixed-top" style="background-color: rgba(114, 107, 111, 0.452) ;" >
        <a class="navbar-brand" href="index.html"><img src="https://github.com/aneeshajoshi/cakecafe/blob/master/image/logo.png" class="logo"></h6> </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="gallery.html">GALLLERY<span class="sr-only">(current)</span></a>

                <li class="nav-item">
                    <a class="nav-link" href="order.html">ORDER<span class="sr-only">(current)</span></a>

                <li class="nav-item active">
                    <a class="nav-link" href="contact.html">CONTACT US<span class="sr-only">(current)</span></a>
                </li>
            </ul>
            

        </div>
    </nav>
    <form>
        <div class="container">
            <div class="row" style="margin-top: 35%;">
                <div class="col-4"></div>
                <div class="col-4"><h2>Order Here </h2></div>
                <div class="col-4"></div>
            </div>
            <div>
                
                <div class="form-group">
                    <label for="">Name</label>
                    <input type="text" class="form-control" id="name">
                </div>
                
                <div class="form-group">
                    <label for="">E-Mail</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="form-group">
                    <label for="">Phone</label>
                    <input type="text" class="form-control" id="no">
                </div>
                <div class="form-group">
                    <label for="">Cake</label>
                    <select name="" id="ck" class="form-control">
                        <option>..Select..</option>
                        <option>BlackForest</option>
                        <option>WhiteForest</option>
                        <option>RedVelvet</option>
                    </select>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1">0.5Kg</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">1Kg</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">2Kg</label>
                  </div>

                <div class="form-group">
                    <label for="">SelectYourPlace</label>
                    <select name="" id="plce" class="form-control">
                        <option>..Select..</option>
                        <option>Ernakulam</option>
                        <option>Thrissur</option>
                        <option>Kottayam</option>
                    </select>
                </div>
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Your Address" id="floatingTextarea"></textarea>
                    <label for="floatingTextarea">Address</label>
                  </div>
                <div class="form-group">
                    <button class="btn btn-success" onclick="order()" >Order Now</button>
                </div>
            </div>
        </div>
    </body>
